name: Forward LilProps
on:
  schedule:
    - cron: '*/1 * * * *'
jobs:
  forward:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run prop-forward
        env:
          RELAY_KEY: ${{ secrets.RELAY_KEY }}