name: Relay Votes

on:
  schedule:
    - cron: '*/1 * * * *'  # every minute

jobs:
  relay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci
      - run: npm run relay
        env:
          SAFE_OWNER_KEY: ${{ secrets.SAFE_OWNER_KEY }}